<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Blind Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas">
        <div class="stage">
             <div class="cube">
                <figure class="back"></figure>
                <figure class="top">
                     <div id="facade1">
                        <div id="game">
                            <div id="board">
                                <button class= 'cell'>
                                    <span class= 'cell-text'></span>
                                </button>
                                <button class= 'cell'>
                                    <span class= 'cell-text'></span>
                                </button>
                                <button class= 'cell'>
                                    <span class= 'cell-text'></span>
                                </button>
                                <button class= 'cell'>
                                    <span class= 'cell-text'></span>
                                </button>
                                <button class= 'cell'>
                                    <span class= 'cell-text'></span>
                                </button>
                                <button class= 'cell'>
                                    <span class= 'cell-text'></span>
                                </button>
                                <button class= 'cell'>
                                    <span class= 'cell-text'></span>
                                </button>
                                <button class= 'cell'>
                                    <span class= 'cell-text'></span>
                                </button>
                                <button class= 'cell'>
                                    <span class= 'cell-text'></span>
                                </button>
                            </div> 
                            <h1 class="game-title"></h1>
                        </div>
                    </div>   
                </figure>
                <figure class="bottom"></figure>
                <figure class="left"></figure>
                <figure class="right"></figure>
                <figure class="front"></figure>
            </div>
        </div>
    </div>






    <div id= "screen-overlay">
        <div id="game-result-screen">
            
            <div id="new-game-container">
                <button id="new-game-button">
                    <div id="winner-container">
                        <span></span>
                    </div>
                    New Game</button>
            </div>
        </div>
    </div> 




  <script src="app.js"></script>
</body>
</html>
